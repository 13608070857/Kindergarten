<script>
    $(window).resize(bian);
    function bian() {
        var ifWidth = document.documentElement.clientWidth;
        var da = document.getElementsByClassName("disnone");
        var tu = document.getElementsByClassName("inconone");
        console.log(ifWidth);
        if (ifWidth<1160) {
            for (var i = 0;i<da.length;i++){
                da[i].style.display = "none";
                tu[i].style.float = "none";
            }
        }else {
            for (var i = 0;i<da.length;i++){
                da[i].style.display = "block";
                tu[i].style.float = "left";
            }
        }
    }
    var ifHeight = document.documentElement.clientHeight-89;
    function iframeHeight() {
        var ifm= document.getElementById("iframepage");
        ifm.style.height = ifHeight+"px";

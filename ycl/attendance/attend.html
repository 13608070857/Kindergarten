<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>橄榄树幼儿园后台管理系统</title>
    <meta name="description" content="Simple Effects for Drop-Down Lists" />
    <meta name="keywords" content="drop-down, select, jquery, plugin, fallback, transition, transform, 3d, css3" />
    <meta name="author" content="Codrops" />
    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../class/css/class.css">
    <link rel="stylesheet" type="text/css" href="../class/css/style4.css" />
    <script src="../class/js/modernizr.custom.63321.js"></script>
    <link rel="stylesheet" href="css/attend.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="table-responsive my_tableDiv" id="my_tableDiv">
    <div class="my_smana">出勤管理</div>
    <!--数据表格-->
    <table class="table table-striped text-center">
        <caption class="my_title">
            <div class="pull-left my_clname">身份：</div>
            <select id="cd-dropdown1" class="cd-select my_cd2">
                <option value="1" class="icon-finder" selected>学生</option>
                <option value="2" class="icon-tux">老师</option>
            </select>
            <button type="button" class="btn btn-success my_btn" id="search_btn">查询</button>
            <button type="button" class="btn btn-success my_btn2" id="add_btn" data-toggle='modal' data-target='#myModal5'>添加</button>
        </caption>
        <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>班级</th>
            <th>入园时间</th>
            <th>离园时间</th>
            <th>请假时间</th>
            <th>返校时间</th>
            <th>备注</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody class="links_content"></tbody>
    </table>
    <!--分页-->
    <nav aria-label="Page navigation" class="text-center">
        <ul class="pagination" id="pagination"></ul>
    </nav>
</div>
<!--查看按钮模态框-->
<div class="modal fade bs-example-modal-sm" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    查看考勤信息
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <table class="table" id="modal_table">
                        <tr>
                            <td><label for="exampleInputName1">ID</label></td>
                            <td><input type="text" class="form-control" id="exampleInputName1" disabled></td>
                            <td><label for="exampleInputName2">姓名</label></td>
                            <td><input type="text" class="form-control" id="exampleInputName2" disabled></td>
                        </tr>
                        <tr>
                            <td><label for="exampleInputName3">班级</label></td>
                            <td><input type="text" class="form-control" id="exampleInputName3" disabled></td>
                            <td><label for="exampleInputName4">入园时间</label></td>
                            <td><input type="text" class="form-control" id="exampleInputName4" disabled></td>
                        </tr>
                        <tr>
                            <td><label for="exampleInputName5">离园时间</label></td>
                            <td><input type="text" class="form-control" id="exampleInputName5" disabled></td>
                            <td><label for="exampleInputName6">请假时间</label></td>
                            <td><input type="text" class="form-control" id="exampleInputName6" disabled></td>
                        </tr>
                        <tr>
                            <td><label for="exampleInputName7">返校时间</label></td>
                            <td><input type="text" class="form-control" id="exampleInputName7" disabled></td>
                            <td><label for="exampleInputName8">备注</label></td>
                            <td><input type="text" class="form-control" id="exampleInputName8" disabled></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success my_btn" data-dismiss="modal">
                    取消
                </button>
                <button type="button" class="btn btn-success my_btn2" data-dismiss="modal">
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!--修改按钮模态框-->
<div class="modal fade bs-example-modal-sm" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    修改考勤信息
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <table class="table">
                        <tr>
                            <td><label for="exampleInputName11">ID</label></td>
                            <td><input type="text" class="form-control" id="exampleInputName11" disabled></td>
                            <td><label for="exampleInputName12">姓名</label></td>
                            <td><input type="text" class="form-control" id="exampleInputName12"></td>
                        </tr>
                        <tr>
                            <td><label for="exampleInputName13">班级</label></td>
                            <td>
                                <select class="form-control" id="exampleInputName13">
                                    <option value="喵喵班" class="icon-tux">喵喵班</option>
                                    <option value="丫丫班" class="icon-finder">丫丫班</option>
                                    <option value="臭臭班" class="icon-windows">臭臭班</option>
                                    <option value="臭臭班" class="icon-android">臭臭班</option>
                                    <option value="花花班" class="icon-android">花花班</option>
                                </select>
                            </td>
                            <td><label for="exampleInputName14">入园时间</label></td>
                            <td><input type="text" class="form-control" id="exampleInputName14"></td>
                        </tr>
                        <tr>
                            <td><label for="exampleInputName15">离园时间</label></td>
                            <td><input type="text" class="form-control" id="exampleInputName15"></td>
                            <td><label for="exampleInputName16">请假时间</label></td>
                            <td><input type="text" class="form-control" id="exampleInputName16"></td>
                        </tr>
                        <tr>
                            <td><label for="exampleInputName17">返校时间</label></td>
                            <td><input type="text" class="form-control" id="exampleInputName17"></td>
                            <td><label for="exampleInputName18">备注</label></td>
                            <td><input type="text" class="form-control" id="exampleInputName18"></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success my_btn" data-dismiss="modal">
                    取消
                </button>
                <button type="button" class="btn btn-success my_btn2" id="btn_que2" data-dismiss="modal">
                    保存
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- 删除按钮的模态框 -->
<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    删除考勤信息
                </h4>
            </div>
            <div class="modal-body">
                确定要删除吗？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success my_btn" data-dismiss="modal">
                    取消
                </button>
                <button type="button" class="btn btn-success my_btn2" id="btn_que" data-dismiss="modal">
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../class/js/bootstrap-paginator.js"></script>
<script type="text/javascript" src="../class/js/jquery.dropdown.js"></script>
<script src="js/attend.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>橄榄树幼儿园后台管理系统</title>
    <!-- Bootstrap -->
    <link href="../ycl/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/personalCenter.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <section class="container">
    	<div class="row line selfCont">
    		<div class="col-lg-8 col-lg-offset-2 line">
		    	<div class="row" id="baseInfo">
		    		<div class="row baseTitle">
			    		<div class="baseLine">修改密码</div>
			    		<div class="row inputG">
			    			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
			    				<span class="info">旧密码：</span>
			    				<input type="password" maxlength="6" id="userP" value="">
			    				<span class="val">*旧密码错误！</span>
			    			</div>
			    		</div>
			    		<div class="row inputG">
			    			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
			    				<span class="info">新密码：</span>
			    				<input type="password" maxlength="6" id="userP" value="">
			    				<span class="val">*您的密码和原密码相同，请重新输入！！</span>
			    			</div>
			    		</div>
			    		<div class="row inputG">
			    			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
			    				<span class="info">确认密码：</span>
			    				<input type="password" maxlength="6" id="userP" value="">
			    				<span class="val">*密码不相同，请重新输入！！</span>
			    			</div>
			    		</div>
			    		<div class="btnG text-center">
			    			<input type="button" class="btn save" value="确认">
			    			<input type="button" class="btn cancel" value="取消">
			    		</div>
			    	</div>
			    </div>
    		</div>
    	</div>
    </section>
</div>

<script src="../ycl/js/jquery-3.3.1.js"></script>
<script src="../ycl/js/bootstrap.js"></script>
<script>
	$("#userP").blur(function() {
		if($("#userP").val() == "050808") {
			$("#password").blur(function() {
				if($("#password").val() == $("#userP").val()) {
					$($(".val")[1]).css("display","inline-block");
				}else {
					$(".save").click(function() {
						if($("#passwRe").val() == $("#password").val()) {
							location.href = "personalCenter.html";
						}else {
							$($(".val")[2]).css("display","inline-block");
						}
						
					});
				}
			})
		}else {
			$($(".val")[0]).css("display","inline-block");
		}
	})
</script>
</body>
</html>

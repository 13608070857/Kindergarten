<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
    <!--导航-->
    <nav class="navbar navbar-default my_nav" role="navigation">
        <div class="row">
            <div class="col-xs-8">
                <div class="navbar-header">
                    <a class="navbar-brand hidden-xs" href="#">
                        <img src="images/logo.png" class="logo_img center-block">
                    </a>
                    <a class="navbar-brand visible-xs" href="#">
                        <img src="images/logo.png" class="logo_img2 center-block">
                    </a>
                    <span class="logo_title hidden-xs">橄榄树幼儿园</span>
                    <span class="logo_title2 visible-xs">橄榄树幼儿园</span>
                </div>
            </div>
        </div>
    </nav>
</div>
    <div class="container">      
        <div class="row">
            <div class="col-lg-5 col-md-6 col-sm-6 hidden-xs loginBg">
                <img src="images/bg.png" class="img-circle" alt="">
            </div>
            <div class="col-lg-7 col-md-6 col-sm-6 col-xs-12 login">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-1">
                        <form action="" method="post">
                            <h3 class="text-center loginTitle">
                                <img src="images/logo.png" class="logo_img alt="">
                            </h3>
                            <input class="center-block" placeholder="用户名" name="username" type="text">
                            <input class="center-block" placeholder="密码" name="passwd" type="text">
                            <input type="button" class="btn center-block" value="提交"> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="../ycl/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mainTop.css">
    <link rel="stylesheet" href="css/inputStyle.css">
    <link rel="stylesheet" href="css/login.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
        <iframe src="mainTop.html" name="iframepage" id="iframepage" width="100%" frameborder="0"></iframe>
    </div>
    <div class="container">      
        <div class="row">
            <div class="col-lg-5 col-md-6 col-sm-6 hidden-xs loginBg">
                <img src="images/bg.png" class="img-circle" alt="">
            </div>
            <div class="col-lg-7 col-md-6 col-sm-6 col-xs-12 login">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-1">
                        <form action="" method="post">
                            <h3 class="text-center loginTitle">
                                <img src="images/logo.png" class="logo_img alt="">
                            </h3>
                            <p class="text-center errorInfo">*用户名或密码错误</p>
                            <input class="center-block userName" placeholder="用户名" name="username" type="text">
                            <input class="center-block passWd" placeholder="密码" name="passwd" type="password">
                            <div class="row rem">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <label>
                                        <input type="checkbox" id="rememberUser" checked="checked" name="rememberUser">
                                        <span>记住密码</span>
                                    </label>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right">
                                    <a class="forget" data-toggle='modal' data-target='#myModal'>忘记密码</a>
                                </div>
                            </div>
                            <input type="button" class="btn center-block loginBtn" value="登录"> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        忘记密码
                    </h4>
                </div>
                <div class="modal-body">
                    您的密码为手机号码后六位数
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success my_btn" data-dismiss="modal">
                        取消
                    </button>
                    <button type="button" class="btn btn-success my_btn2" id="btn_que" data-dismiss="modal">
                        确定
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <script src="../ycl/js/jquery-3.3.1.js"></script>
    <script src="../ycl/js/bootstrap.js"></script>
    <script src="js/user.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>

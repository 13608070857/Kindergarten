<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mainTop.css">
    <link rel="stylesheet" href="css/inputStyle.css">
    <link rel="stylesheet" href="css/login.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
        <iframe src="mainTop.html" name="iframepage" id="iframepage" width="100%" frameborder="0"></iframe>
    </div>
    <div class="container">      
        <div class="row">
            <div class="col-lg-5 col-md-6 col-sm-6 hidden-xs loginBg">
                <img src="images/bg.png" class="img-circle" alt="">
            </div>
            <div class="col-lg-7 col-md-6 col-sm-6 col-xs-12 login">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-1">
                        <form action="" method="post">
                            <h3 class="text-center loginTitle">
                                <img src="images/logo.png" class="logo_img alt="">
                            </h3>
                            <input class="center-block" placeholder="用户名" name="username" type="text">
                            <input class="center-block" placeholder="密码" name="passwd" type="password">
                            <div class="row rem">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <label>
                                        <input type="checkbox">
                                        <span >记住密码</span>
                                    </label>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right">
                                    <a href="forgetYP.html">忘记密码</a>
                                </div>
                            </div>
                            <input type="button" class="btn center-block" value="提交"> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>

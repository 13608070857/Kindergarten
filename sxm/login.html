<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navBg">
        <img src="images/top.png" class="center-block" alt="">
    </div>
    <div class="container">      
        <div class="row">
            <div class="col-lg-5 loginBg">
                <img src="images/bg.png" alt="">
            </div>
            <div class="col-lg-7 line login">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-1 line">
                        <form action="" method="post">
                            <h3 class="text-center loginTitle">登陆界面</h3>
                            <select name="zg" id="" class="center-block">
                                <option value="0">园长</option>
                                <option value="1">教师</option>
                            </select>
                            <input class="center-block" placeholder="用户名" name="username" type="text">
                            <input class="center-block" placeholder="密码" name="passwd" type="text">
                            <input type="button" class="btn center-block" value="提交"> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>

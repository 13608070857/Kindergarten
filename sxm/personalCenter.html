<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>橄榄树幼儿园后台管理系统</title>
    <!-- Bootstrap -->
    <link href="../ycl/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../ycl/css/index.css">
    <link rel="stylesheet" href="css/personalCenter.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <section class="container">
    	<div class="row line selfCont">
    		<div class="col-lg-8 col-lg-offset-2 line">
    			<div class="headPhoto center-block"></div>
				<div class="text-center text">
					您好！
					<span class="userName"></span>
				</div>
				<div class="text-center text">
					电话：
					<span class="phone"></span>
				</div>
				<div class="row">
		    		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 textLi baseInfo">
		    			<span class="center-block">基本信息</span>
		    		</div>
		    		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
		    			<div class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1 col-sm-11 col-sm-offset-1 col-xs-11 col-xs-offset-1 textLi rePasswd">
		    				<span class="center-block">修改密码</span>
		    			</div>
		    		</div>
		    		<div class="col-lg-4  col-md-4 col-sm-4 col-xs-4">
		    			<div class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1 col-sm-11 col-sm-offset-1 col-xs-11 col-xs-offset-1 textLi workD">
		    				<span class="center-block">今日日程</span>
		    			</div>
		    		</div>
		    	</div>
		    	<iframe src="baseInfo.html" width="100%" height="540px" frameborder="0"></iframe>
    		</div>
    	</div>
    </section>
</div>

<script src="../ycl/js/jquery-3.3.1.js"></script>
<script src="../ycl/js/bootstrap.js"></script>
<script>
	$(".userName").html(localStorage.userName);
	$(".baseInfo").click(function() {
		$("iframe").attr("src","baseInfo.html");
	});
	$(".rePasswd").click(function() {
		$("iframe").attr("src","passwd.html");
	});
	$(".workD").click(function() {
		$("iframe").attr("src","time.html");
	})
</script>
</body>
</html>

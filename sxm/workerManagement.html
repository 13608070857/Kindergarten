<div class="table-responsive my_tableDiv" id="my_tableDiv">
    <div class="my_smana">部门管理</div>
    <!--数据表格-->
    <table class="table table-striped text-center">
        <caption class="my_title">

                <option value="-1" selected>请选择部门</option>

        <tr>
            <th>ID</th>
            <th>部门名称</th>

            <th>部门人数</th>
            <th>负责主管</th>

<!-- 添加按钮的模态框 -->
<div class="modal fade bs-example-modal-sm" id="myModal5" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    添加部门信息
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <table class="table">
                        <tr>
                            <td><label for="dutiesName">部门名字</label></td>
                            <td>
                                <input type="text" id="dutiesName">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="dutiesDes">部门描述</label></td>
                            <td><input type="text" class="form-control" id="dutiesDes"></td>
                            <td><label for="dutiesNum">部门人数</label></td>
                            <td>
                                <input type="text" id="dutiesNum">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="dutiesAdmin">负责主管</label></td>
                            <td><input type="text" class="form-control" id="dutiesAdmin"></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success my_btn" data-dismiss="modal">
                    取消
                </button>
                <button type="button" class="btn btn-success my_btn2" id="btn_que5" data-dismiss="modal">
                    添加

            </div>

    </div><!-- /.modal -->
</div>

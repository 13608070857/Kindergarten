<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--如果用户使用IE浏览器打开页面，使用IE的最高版本或者IE的兼容模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--initial-scale=1：设置初始化缩放比例为1-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>橄榄树幼儿园考勤管理系统</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/KQ.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="row" style="background-color: #4EC88E">
    <div class="col-lg-offset-1 col-lg-11" >
        <h3 style="color: white">欢迎使用考勤管理系统</h3>
    </div>
</div>
<div class="row btn1">
    <div class="col-lg-12">
        <button type="button" class="btn btn-primary" onclick=" myOnclick1()" id="myOnclick1" style="background-color: #4EC88E">学生</button>
        <button type="button" class="btn btn-primary" onclick="myOnclick2()" id="myOnclick2">老师</button>
        <div id="time"></div>
    </div>
</div>
<div class="table-responsive" id="A">
    <!--学生-->
    <table class="table table-striped text-center" >
        <thead >
        <tr>
            <th>班级名称</th>
            <th>班级类别</th>
            <th>班主老师</th>
            <th>班级地址</th>
            <th>入园时间</th>
            <th>出园时间</th>
            <th>操作</th>
            <th>备注</th>
        </tr>
        </thead>
        <tbody class="links_content"></tbody>
    </table>
</div>
<!--老师-->
<div class="table-responsive" id="B">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>日期</th>
            <th>上班时间</th>
            <th>下班时间</th>
            <th>操作</th>
            <th>备注</th>
        </tr>
        </thead>
        <tbody class="links_content"></tbody>
    </table>
</div>
<script src="JS/jquery-3.1.1.js"></script>
<script src="JS/bootstrap.js"></script>
<script src="JS/KQ.js"></script>
</body>
</html>
